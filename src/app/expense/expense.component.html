<div class="main-content container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-border-color card-border-color-primary">
        <div class="card-header card-header-divider">Expense</div>
        <div class="card-body">
          <form #expenseForm="ngForm" (ngSubmit)="addExpense()">
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right"
                >Expense Name</label
              >
              <div class="col-9 col-lg-10">
                <input
                  class="form-control"
                  id="expenseName"
                  name="expenseName"
                  type="text"
                  required
                  placeholder="Expense Name"
                  [(ngModel)]="model.expensename"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right"
                >Amount</label
              >
              <div class="col-9 col-lg-10">
                <input
                  class="form-control"
                  id="amount"
                  name="amount"
                  type="text"
                  required
                  placeholder="Amount"
                  [(ngModel)]="model.amount"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right"
                >Date</label
              >
              <div class="col-9 col-lg-10">
                <input
                  class="form-control"
                  id="date"
                  name="date"
                  type="date"
                  [(ngModel)]="model.date"
                />
              </div>
            </div>
            <div class="row pt-2 pt-sm-5 mt-1">
              <div class="col-sm-6 pl-0">
                <p class="text-right">
                  <button
                    class="btn btn-space btn-primary"
                    type="submit"
                    [disabled]="!expenseForm.valid"
                  >
                    Add
                  </button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin: 20px;">
    <div class="col-lg-12">
      <div class="card card-border-color card-border-color-primary">
        <div class="card-header card-header-divider">Report</div>
        <div class="card-body">
          <table class="table table-striped table-centered mb-0">
            <thead>
              <tr>
                <th>Expnese Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let expense of expenses">
                <td class="table-user">
                 {{expense.ExpenseName}}
                </td>
                <td>{{expense.Date | date}}</td>
                <td>{{expense.Amount}}</td>
                <td class="table-action">
                  <button class="btn btn-danger" (click)="deleteExpense(expense)"> Delete</button>
        <!-- <button class="btn btn-success" (click)="editExpense(expense)" style="margin-left: 20px;"> Edit</button> -->
                 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
