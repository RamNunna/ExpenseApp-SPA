<div class="main-content container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-border-color card-border-color-primary">
        <div class="card-header card-header-divider">Register</div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="register()">
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right">Email</label>
              <div class="col-9 col-lg-10">
                <input class="form-control" id="emailid" name="emailid" type="text" required placeholder="Email" [(ngModel)]="model.emailid" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right">Mobile No</label>
              <div class="col-9 col-lg-10">
                <input class="form-control" id="mobileno" name="mobileno" type="text" required placeholder="Mobile No" [(ngModel)]="model.mobileno">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-lg-2 col-form-label text-right">Password</label>
              <div class="col-9 col-lg-10">
                <input class="form-control" id="password" name="password" type="password" required placeholder="Password" [(ngModel)]="model.password">
              </div>
            </div>
           
            <div class="row pt-2 pt-sm-5 mt-1">
              <div class="col-sm-6 pl-0">
                <p class="text-right">
                  <button class="btn btn-space btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
